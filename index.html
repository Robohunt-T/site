<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Under Maintenance</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/images/logo.png">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <!-- Logo -->
            <div class="logo">
                <img src="assets/images/logo.png" alt="Logo" />
            </div>
            
            <div class="message">
                <h1>Oops! We're getting things ready.</h1>
                <p>Our website is currently under maintenance, but we're working hard to get it back up! Please check back in a little while.</p>
            </div>

            <div class="countdown">
                <p>We'll be back in:</p>
                <div id="timer"></div>
            </div>

            <div class="animation">
                <img src="assets/files/loading.gif" alt="Loading..." />
            </div>

            <div class="social">
                <p>Follow us for updates:</p>
                <a href="https://www.facebook.com/robohunt01" target="_blank">Facebook</a> | 
                <a href="https://www.instagram.com/robohunt360/" target="_blank">Instagram</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
